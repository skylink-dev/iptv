{% extends "admin/change_list.html" %}
{% load i18n static %}

{% block content %}
<h1>ðŸ“‚ Partner Tree View</h1>

<div class="horizontal-tree">
    {% for node in tree_data %}
        {% if not node.parent %}
            {% include "admin/partner/tree_node.html" with node=node %}
        {% endif %}
    {% endfor %}
</div>

<style>
.horizontal-tree {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    gap: 40px;
    overflow-x: auto;
    padding: 20px;
}

.tree-node {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
}

.node-content {
    background: #f8f9fa;
    border: 2px solid #0d6efd;
    border-radius: 8px;
    padding: 10px 14px;
    min-width: 160px;
    text-align: center;
    position: relative;
    z-index: 2;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.node-content:hover {
    background-color: #e9ecef;
}

.node-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    margin-top: 4px;
}

.node-actions {
    margin-top: 6px;
    font-size: 0.85rem;
}

.node-actions a {
    margin: 0 4px;
    text-decoration: none;
}

.node-actions a.edit {
    color: #198754;
}

.node-actions a.delete {
    color: #dc3545;
}

.toggle-button {
    font-weight: bold;
    cursor: pointer;
    margin-bottom: 4px;
    color: #0d6efd;
    font-size: 16px;
    line-height: 1;
}

.tree-children {
    display: none;
    flex-direction: row;
    justify-content: center;
    margin-top: 30px;
    gap: 40px;
    position: relative;
    transition: all 0.4s ease-in-out;
}

.tree-node.expanded > .tree-children {
    display: flex;
}

/* Draw vertical line from parent to children */
.tree-node.expanded::after {
    content: '';
    position: absolute;
    top: 100%;
    left: 50%;
    width: 2px;
    height: 20px;
    background: #0d6efd;
}

/* Horizontal line to connect children */
.tree-children::before {
    content: '';
    position: absolute;
    top: -10px;
    left: 0;
    right: 0;
    height: 2px;
    background: #0d6efd;
}
</style>

<script>
    function toggleChildren(id) {
        const node = document.querySelector(`.tree-node[data-id="${id}"]`);
        const btn = document.getElementById('toggle-btn-' + id);
        node.classList.toggle('expanded');
        btn.textContent = node.classList.contains('expanded') ? '-' : '+';
    }
</script>
{% endblock %}
